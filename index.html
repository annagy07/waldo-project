<!DOCTYPE html>
<html lang="en">
  <!-- HEAD Section -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rammetto One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Prickly Waldo</title>
  </head>
  <!-- BODY Section -->
  <body>
    <main>
      <!-- START SCREEN -->
      <div id="start-screen">
        <img
          src="/images/waldo/waldo-transparent.png"
          alt="prickly waldo"
          class="main-waldo"
        />
        <div class="speech-bubble-container">
          <div class="speech-bubble-text">
            Hi my friend! Good to meet you, I'm Prickly. Prickly Waldo. Click
            "Start Game" and try to find me!
          </div>
        </div>

        <div class="start-game-container">
          <p class="start-p">First, Enter Your Names!</p>

          <label for="player1name">Name Player 1:</label>
          <input type="text" id="player1name" name="player1name" /><br />
          <label for="player2name">Name Player 2:</label>
          <input type="text" id="player2name" name="player2name" /><br /><br />
          <button id="start-button">Start Game!</button>
        </div>
      </div>
      <!-- PRE-GAME SCREEN -->
      <div id="pre-game-screen">
        <div class="current-round-container">
          <div id="current-round">Round $1</div>
        </div>
        <h2 id="turn-annoucement">player1Name's turn!</h2>
        <div>
          <p id="between-screen-p"></p>
        </div>
        <button id="start-playing-button">Go!</button>
        <iframe
          src="https://giphy.com/embed/bxRuoWEJG7mso"
          width="480"
          height="auto"
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
        ></iframe>
      </div>
      <!-- GAME SCREEN -->
      <div id="game-screen">
        <div class="game-timer">
          <p id="player1-timer" class="timerview"></p>
          <p id="player2-timer" class="timerview"></p>
        </div>
        <div>
          <div id="search-image-container">
            <img src="#" alt="" class="search-picture" />
            <img src="#" alt="" class="game-waldo" />
          </div>
        </div>
      </div>
      <!-- END SCREEN -->
      <div id="end-screen">
        <div id="end-container">
          <h3 id="win-announcment">$player1Name's won!</h3>
          <button id="restart-game">Play again!</button>
        </div>
        <img
          src="./images/waldo/win-waldo.png"
          alt="waldo with crown"
          class="main-waldo"
        />
        <div class="speech-bubble-container">
          <div class="speech-bubble-text"></div>
        </div>
      </div>
    </main>
    <!-- JS Files -->
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
  </body>
</html>
